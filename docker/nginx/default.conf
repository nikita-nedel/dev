map $http_origin $cors_origin {
    default "";
    "http://localhost:5173"            "http://localhost:5173";
    "http://localhost:3000"            "http://localhost:3000";
    "http://127.0.0.1:5173"            "http://127.0.0.1:5173";
    "http://127.0.0.1:3000"            "http://127.0.0.1:3000";
    "https://stage.admin-mooly.app"    "https://stage.admin-mooly.app";
    "https://admin-mooly.app"          "https://admin-mooly.app";
    "http://158.160.157.133:4173"      "http://158.160.157.133:4173";
}

server {
    listen 80;
    index index.php;
    root /app;

    gzip             on;
    gzip_comp_level  9;
    gzip_min_length  1000;
    gzip_proxied     expired no-cache no-store private auth;
    gzip_types       text/plain application/x-javascript application/javascript application/json text/xml text/css application/xml;
    client_max_body_size 1000M;

    add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET,POST,PATCH,PUT,DELETE,HEAD,OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin,Content-Type,Accept,Authorization,Access-Control-Allow-Origin' always;

    location ~ \.(map)$ {
        try_files $uri =404;
    }

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET,POST,PATCH,PUT,DELETE,HEAD,OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin,Content-Type,Accept,Authorization,Access-Control-Allow-Origin' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri /public$uri /public/index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
